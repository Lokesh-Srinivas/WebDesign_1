<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="calculator-container">
        <h1>Welcome, <span id="usernameDisplay"></span>!</h1>

        <!-- Input fields -->
        <div class="input-group">
            <label for="num1">Number 1:</label>
            <input type="text" id="num1" placeholder="Enter first number">
            <span class="error-message" id="num1Error"></span>
        </div>

        <div class="input-group">
            <label for="num2">Number 2:</label>
            <input type="text" id="num2" placeholder="Enter second number">
            <span class="error-message" id="num2Error"></span>
        </div>

        <!-- Calculation buttons -->
        <div class="buttons">
            <button class="calc-btn" data-op="+">Add</button>
            <button class="calc-btn" data-op="-">Subtract</button>
            <button class="calc-btn" data-op="*">Multiply</button>
            <button class="calc-btn" data-op="/">Divide</button>
        </div>

        <!-- Result field -->
        <div class="input-group">
            <label for="result">Result:</label>
            <input type="text" id="result" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
